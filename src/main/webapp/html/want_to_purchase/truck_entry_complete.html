<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <title>进货车</title>
  <link rel="stylesheet" href="../../css/public.css">
  <style>

  </style>
</head>
<body class="page-truck-entry">
  <div class="top">
    <div><span>进货车</span><span class="num">（80）</span></div>
    <a class="del-btn" href="javascript:void(0);">删除</a>
  </div>
  <div class="product">
    <div class="left">
      <label class="check">
        <input type="checkbox" checked/>
        <i class="check-icon"></i>
      </label>
      <img class="product-img" src="../../img/product_img.png"/>
      <div class="num">
        <a href="javascript:void(0);" class="sub"></a><input value="80" type="text" class="ipt"/><a href="javascript:void(0);" class="add"></a>
      </div>
    </div>
    <a href="javascript:void(0)" class="right">
      <span>删除</span>
    </a>
  </div>

  <div class="bottom">
    <label class="check-custom">
      <input type="checkbox" checked/><i class="check-icon"></i><span class="txt">全选</span>
    </label>
    <div class="right">
      <div class="info">
        <div class="money"><span class="total">合计：</span><span class="num">¥120000.00</span></div>
        <div class="tip">已达到采购进货门槛</div>
      </div>
      <a class="btn" href="javascript:void(0);">完成</a>
    </div>
  </div>

  <a href="javascript:history.back(-1);" class="goback" id="goBack"></a>
</body>
</html>
