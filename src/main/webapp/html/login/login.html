<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>登录</title>
    <link rel="stylesheet" href="../../css/framework7.min.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/public.css">
</head>
<body class="page-login">
<div id="app">
    <div class="page">
        <div class="page-content">
            <div class="c-login-banner">
                <img class="logo" src="../../img/1.jpg"/>
                <div class="title">聚益恒集团</div>
            </div>

            <div class="list c-list-input">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="iconfont icon-shouji"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="text" placeholder="请填写您的手机号码">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-media">
                            <i class="iconfont icon-credentials_icon"></i>
                        </div>
                        <div class="item-inner">
                            <div class="item-input-wrap">
                                <input type="password" placeholder="请输入您的密码">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="text-align-right f-p-box">
                <a href="./change_password.html" class="forget-password-btn external">忘记密码?</a>
            </div>

            <button class="col button button-big button-fill button-round c-block-btn">登录</button>
        </div>
    </div>
</div>

<script src="../../js/framework7.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/my-app.js"></script>
<!--<script src="../../js/public.js"></script>-->
</body>
</html>
