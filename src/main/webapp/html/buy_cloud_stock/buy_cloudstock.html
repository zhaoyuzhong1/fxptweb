<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>买云库存</title>
    <link rel="stylesheet" href="../../css/public.css">
    <style>
        html {
            height: 100%;
        }
    </style>
</head>
<body class="page-stock">

<div class="page-tip">向总部（0431-81752818）买云库存，购买后商品将会存放在云仓库中，您可以通过“代理-云仓库”进行查看与提货。</div>

<div class="stock-list">
    <ul class="class-list">
        <li>
            <a href="javascript:void(0);">
                <i class="class-icon icon1"></i>
                <span class="name">食品</span>
            </a>
        </li>
    </ul>
    <div class="product-list">
        <h3 class="title">蛋圆饼干</h3>
        <ul class="list-detail">
            <li>
                <img src="../../img/product1.png" width="70" height="70"/>
                <div class="product-detail">
                    <div class="name">唤醒记忆减脂餐</div>
                    <div class="price"><span class="pri">¥180.00</span><a href="#" class="cloud-stock">云库存</a><span class="inventory">库存:&nbsp;&nbsp;34639</span></div>
                    <div class="num clearfix">
                        <div class="right">
                            <input class="val" type="text" value="0"/>
                            <i class="add-btn">＋</i>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <img src="../../img/product2.png" width="70" height="70"/>
                <div class="product-detail">
                    <div class="name">胶原蛋白小分子肽</div>
                    <div class="price"><span class="pri">¥180.00</span><a href="#" class="cloud-stock">云库存</a><span class="inventory">库存:&nbsp;&nbsp;36795</span></div>
                    <div class="num clearfix">
                        <div class="right">
                            <input class="val" type="text" value="0"/>
                            <i class="add-btn">＋</i>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="stock-bar">
    <div class="price">合计:<span>¥0</span></div>
    <a href="#" class="stock-btn">
        <i class="icon-cart"></i>
        <span class="txt">进货车（0）</span>
    </a>
</div>

<a href="javascript:history.back(-1);" class="goback" id="goBack"></a>
</body>
</html>
